<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link rel="stylesheet" href="./RegexSolve.css">
</head>
<body>

 <div class="site-wrap">
  <!-- Email -->
  <div id="parent">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="h.33@..">
    <button class="custom-button" onclick="validate()">Check</button>


  <!-- Password -->
  <label for="password">Password:</label>
  <input type="text" id="password" name="Password" placeholder="aA[!@#$%^&*]8">
  <button class="custom-button" onclick="passwordValidate()">Check</button>


  <!-- Phone NO. -->
  <label for="phone">Phone No.</label>
  <input type="text" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
  <button class="custom-button" onclick="numberValidate()">Check</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <p class="overlay-text"></p> <br>
    <button id="clear">Clear</button>
  </div>
</div> 


  <!-- script file -->
  <script src="./RegexSolve.js"></script>
</body>
</html>
